{% extends "_base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Join TrashTalk</h2>
            <p>Enter your information below</p>
        </div>
    </div>
    <form action="{% url 'create-user' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <div class="col-lg-4">
                <input class="form-control"
                       type="text" name="username"
                       placeholder="Username"
{#                       required pattern="{{ username_pattern }}"#}
                       />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <input class="form-control" type="password" name="password"
                    placeholder="Password"
{#                    required pattern="{{ password_pattern }}"#}
                    "/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <input type="password"
                       class="form-control"
                       name="confirm_password"
                       placeholder="Confirm Password" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <input type ='email' name='email'
                       class="form-control"
                       placeholder='Email'/><br/>
            </div>
        </div>
    </div>
        <!--Feature in next iteration-->
        <!--<label for = "rec_vol_hours">Record Volunteer Hours (optional)</label>-->
        <!--<input type="checkbox" name='track_vol_hours'/><br/>-->
        <input class="btn btn-sm" type="submit" name="signup" value="Sign Up"/>
    <a href={% url 'home' %}>Cancel</a>

    </form>
</div>
{%endblock%}
